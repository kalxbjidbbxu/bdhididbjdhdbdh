<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Website with Background Image, Music Player & Names Modal</title>
  <style>
    /* Container to center content on mobile and desktop */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    /* Header Styles */
    .header {
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-image 1s ease-in-out;
    }
    .header h1 {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid orange;
      font-size: 2em;
      animation: typing 2s steps(20, end) forwards, blink-caret 0.5s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: orange; }
    }
    /* Music Player Styles */
    .music-player {
      margin: 20px auto;
      background-color: #32CD32; /* Lime Green */
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: fit-content;
      display: flex;
      justify-content: center;
    }
    .music-player audio {
      width: 200px;
    }
    /* Names Button Styles */
    .names-button-container {
      text-align: center;
      margin: 20px;
    }
    .names-button-container button {
      background-color: #32CD32;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .names-button-container button:hover {
      background-color: #2eb82e;
    }
    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
      justify-items: center;
      margin: 0 auto;
    }
    .gallery-item {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      border: 3px solid black;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .date {
      margin-top: 5px;
      font-size: 14px;
      color: gray;
    }
    /* Modal Styles for Images */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close {
      color: #fff;
      position: absolute;
      top: 15px;
      right: 35px;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    /* Modal Styles for Names */
    #namesModal .names-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      text-align: left;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      color: #333;
      animation: slideDown 0.5s ease-out;
    }
    #namesModal .names-content ol {
      margin: 0;
      padding-left: 20px;
    }
    #namesModal .names-content li {
      margin: 5px 0;
    }
    @keyframes slideDown {
      from { transform: translateY(-20%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    /* Responsive adjustments if needed */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header with background image and animated text -->
  <header class="header" id="header">
    <h1>INDIAN ARMY</h1>
  </header>
  
  <div class="container">
    <!-- Music Player placed below header -->
    <div class="music-player">
      <audio controls>
        <source src="https://thelxcode.github.io/AudioPlayer/music/Hare_Hare__Hum_to_dil_se_hare__-_Lofi_Song_%5BSlowed___Reverb%5D___ShariqueKhan___Nic_Lofi(256k).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <!-- Names Button placed below Music Player -->
    <div class="names-button-container">
      <button onclick="toggleNamesModal()">Names</button>
    </div>
    
    <!-- Gallery of Posters -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://i.postimg.cc/7PzDjYW3/soldier.jpg" onclick="openModal(this.src)" alt="Photo 1">
        <div class="date">18 Feb 2025</div>
      </div>
      <div class="gallery-item">
        <img src="https://i.postimg.cc/ncYxcSZM/soldier1.jpg" onclick="openModal(this.src)" alt="Photo 2">
        <div class="date">18 Feb 2025</div>
      </div>
      <div class="gallery-item">
        <img src="https://i.postimg.cc/FKnNXfvZ/soldier2.jpg" onclick="openModal(this.src)" alt="Photo 3">
        <div class="date">18 Feb 2025</div>
      </div>
      <div class="gallery-item">
        <img src="https://i.postimg.cc/ydMKWwk3/soldier3.jpg" onclick="openModal(this.src)" alt="Photo 4">
        <div class="date">18 Feb 2025</div>
      </div>
      <div class="gallery-item">
        <img src="https://i.postimg.cc/wTdHz8CS/army6.jpg" onclick="openModal(this.src)" alt="Photo 5">
        <div class="date">18 Feb 2025</div>
      </div>
      <div class="gallery-item">
        <img src="https://i.postimg.cc/7PzDjYW3/soldier.jpg" onclick="openModal(this.src)" alt="Photo 6">
        <div class="date">18 Feb 2025</div>
      </div>
    </div>
  </div>
  
  <!-- Modal for full-screen image view -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>
  
  <!-- Modal for Names -->
  <div id="namesModal" class="modal">
    <span class="close" onclick="toggleNamesModal()">&times;</span>
    <div class="names-content">
      <ol>
        <li>Ankit</li>
        <li>Arpita</li>
        <li>Bhanwar Lal</li>
        <li>Babu Lal</li>
        <li>Shankar Lal</li>
        <li>Shubham</li>
      </ol>
    </div>
  </div>
  
  <script>
    const images = [
      "https://i.postimg.cc/7PzDjYW3/soldier.jpg",
      "https://i.postimg.cc/ncYxcSZM/soldier1.jpg",
      "https://i.postimg.cc/FKnNXfvZ/soldier2.jpg",
      "https://i.postimg.cc/ydMKWwk3/soldier3.jpg",
      "https://i.postimg.cc/wTdHz8CS/army6.jpg",
      "https://i.postimg.cc/7PzDjYW3/soldier.jpg"
    ];
    let currentIndex = 0;
    
    function changeBackground() {
      document.getElementById("header").style.backgroundImage = `url('${images[currentIndex]}')`;
      currentIndex = (currentIndex + 1) % images.length;
    }
    setInterval(changeBackground, 2000);
    
    function openModal(imgSrc) {
      document.getElementById("myModal").style.display = "flex";
      document.getElementById("modalImg").src = imgSrc;
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    function toggleNamesModal() {
      const namesModal = document.getElementById("namesModal");
      if (namesModal.style.display === "flex") {
        namesModal.style.display = "none";
      } else {
        namesModal.style.display = "flex";
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("myModal").style.display = "none";
      document.getElementById("namesModal").style.display = "none";
      changeBackground();
    });
  </script>
</body>
</html>
