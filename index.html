<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Website with Background Image</title>
    <style>
        .header {
            background-image: url("https://i.postimg.cc/dV9KCdbw/army.jpg");
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .gallery div {
            display: flex;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>INDIAN ARMY</h1>
    </header>
    
    <div class="gallery">
        <div>
            <img src="https://i.postimg.cc/7PzDjYW3/soldier.jpg" onclick="openModal(this.src)">
            <img src="https://i.postimg.cc/ncYxcSZM/soldier1.jpg" onclick="openModal(this.src)">
        </div>
        <div>
            <img src="https://i.postimg.cc/FKnNXfvZ/soldier2.jpg" onclick="openModal(this.src)">
            <img src="https://i.postimg.cc/ydMKWwk3/soldier3.jpg" onclick="openModal(this.src)">
        </div>
        <div>
            <img src="https://i.postimg.cc/wTdHz8CS/army6.jpg" onclick="openModal(this.src)">
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>
    
    <script>
        function openModal(imgSrc) {
            document.getElementById("myModal").style.display = "flex";
            document.getElementById("modalImg").src = imgSrc;
        }
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
